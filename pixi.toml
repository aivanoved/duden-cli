[project]
authors = ["Alexander Ivanov <54221777+aivanoved@users.noreply.github.com>"]
channels = ["conda-forge"]
name = "duden-cli"
platforms = ["osx-arm64", "linux-64"]
version = "0.1.0"

[tasks]
install-editable = "pixi run pip install --no-build-isolation --editable ."
duden = "pixi run -e default python duden_cli/cli.py"

[dependencies]
python = ">=3.13"
pydantic = ">=2.11.7,<3"
pydantic-settings = ">=2.10.1,<3"
typer = ">=0.16.0,<0.17"
httpx = ">=0.28.1,<0.29"
pip = ">=25.1.1,<26"
beautifulsoup4 = ">=4.13.4,<5"
markdownify = ">=0.14.1,<0.15"
prettytable = ">=3.16.0,<4"
structlog = ">=25.4.0,<26"
genanki = ">=0.13.1,<0.14"
rich = ">=14.1.0,<15"


[feature.test.dependencies]
pytest = ">=8.4.1,<9"
pytest-mock = ">=3.14.1,<4"
pytest-cov = ">=6.2.1,<7"

[feature.test.tasks]
test = "pixi run -e test pytest"

[feature.build.dependencies]
python-build = "*"
pip = "*"
hatchling = "*"
hatch-vcs = "*"

[feature.lint.dependencies]
pre-commit = "*"
pre-commit-hooks = "*"
ruff = "*"
mypy = "*"
docformatter = "*"
prettier = "*"
typos = "*"

[feature.lint.tasks]
pre-commit-install = "pre-commit install"
pre-commit-run = "pre-commit run -a"

[environments]
default = { features = ["test", "build"], solve-group = "default" }
test = { features = ["test"], solve-group = "default" }
build = { features = ["build"], solve-group = "default" }
lint = { features = ["lint", "build"], no-default-feature = true }
